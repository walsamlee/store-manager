<!DOCTYPE html>
<html lang="en">
<head>
	<title>Store Manager - Login</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="main">
		<div class="login-form">
			<div class="form-elements">
				<h2>User Login</h2>
				<form>
					<div class="form-input">
						<input type="text" name="username" class="form-text" placeholder="Username">
					</div>
					<div class="form-input">
						<input type="password" name="password" class="form-text" placeholder="Password">
					</div>
					<div class="form-input">
						<input type="submit" class="btn login-btn" value="Login">
					</div>
				</form>
			</div>
			<div class="login-footer">
				<p>Store Manager</p>
			</div>
		</div>
	</div>
</body>
</html>
